<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<script src="jquery-3.4.1.min.js"></script>
<style type="text/css">
    table{ border-collapse:collapse; border:solid 1px Black; }
    table td{  border:solid 1px Black; padding:5px;}
    table tr{ align:"center" ;valign:"middle" }
  </style>

<script>
    function showFrame()
    {
        $.get("getframespath.php",function(data,status){
            framesAmount = data.split(",");
            $("#imgFront").attr('src',"faceimg/front/"+framesAmount[0]+".jpg");
            $("#imgBack").attr('src',"faceimg/back/"+framesAmount[1]+".jpg");
            $("#imgLeft").attr('src',"faceimg/left/"+framesAmount[2]+".jpg");
            $("#imgRight").attr('src',"faceimg/right/"+framesAmount[3]+".jpg");
            $("#imgTop").attr('src',"faceimg/top/"+framesAmount[4]+".jpg");
        });
    }
    setInterval(showFrame, 40);
</script>

</head>
<body style="margin-top: 0px; margin-left:0px;"> 
<table width="1200" height="900" >
  <tr >
    <td>&nbsp;</td>
    <td>
      <img id="imgTop" src="faceimg/top/1.jpg" width="400" height="300">
     </td>
    <td>&nbsp;</td>
  </tr>

  <tr >
      <td>
            <img id="imgLeft" src="faceimg/left/1.jpg" width="400" height="300">
        </td>

      <td>
            <img id="imgFront" src="faceimg/front/1.jpg" width="400" height="300">
       </td>

      <td><img id="imgRight" src="faceimg/right/1.jpg" width="400" height="300"></td>

    </tr>

    <tr >
        <td>&nbsp;</td>
        <td>
                <img id="imgBack" src="faceimg/back/1.jpg" width="400" height="300">
         </td>
        <td>&nbsp;</td>
      </tr>

</table>

</body>
</html>
